<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login – Plataforma Directivos de Parques</title>
  <link rel="stylesheet" href="/css/pages/login.css">
</head>
<body>
  <main class="card" role="main" aria-labelledby="titulo">
    <h1 id="titulo">Plataforma Directivos de Parques</h1>

    <form action="#" method="post" autocomplete="off" novalidate>
      <div class="field">
        <label for="email">Correo electrónico :</label>
        <input id="email" name="email" type="email" placeholder="">
      </div>

      <div class="field">
        <label for="pass">Contraseña:</label>
        <input id="pass" name="password" type="password" placeholder="">
      </div>

      <div class="actions">
        <button type="submit">Inicio de sesión</button>
      </div>
    </form>
  </main>
</body>
</html>
